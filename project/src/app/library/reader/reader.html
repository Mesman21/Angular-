<div class="reader-container">
    <a [routerLink]="['/library']" class="back-link">
        &larr; Повернутися до бібліотеки
    </a>

    <div class="book-info-header" *ngIf="currentBook">
        <h1 class="title">{{ currentBook.title }}</h1>
        <p class="author">
            Автор: 
            <span class="font-semibold">{{ currentBook.author }}</span>
        </p>
    </div>

    <hr class="divider">

    <div class="book-content">
        <pre class="page-text-visible">{{ pageContent }}</pre>
    </div>

    <div class="pagination-controls">
        
        <button 
            [disabled]="isFirstPage()" 
            (click)="goToPrevPage()"
            class="pagination-button prev-button"
        >
            &larr; Попередня
        </button>

        <span class="page-indicator">
            Сторінка {{ currentPageIndex + 1 }} з {{ totalPages }}
        </span>

        <button 
            [disabled]="isLastPage()" 
            (click)="goToNextPage()"
            class="pagination-button next-button"
        >
            Наступна &rarr;
        </button>

    </div>
</div>
