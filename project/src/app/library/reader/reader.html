<div class="reader-page-container"> 
    
    <a [routerLink]="['/library']" class="back-button"> 
        &larr; Повернутися до бібліотеки
    </a>

    <div class="book-info-header" *ngIf="currentBook">
        <h1 class="book-title">{{ currentBook.title }}</h1> 
        <p class="book-author"> 
            Автор: 
            <span class="font-semibold">{{ currentBook.author }}</span>
        </p>
    </div>

    <hr class="divider">

    <div class="book-content">
        <div class="page-text-visible" [innerHTML]="pageContent"></div>
    </div>

    <div class="pagination-controls">
        
        <button 
            [disabled]="isFirstPage()" 
            (click)="goToPrevPage()"
            class="nav-button prev-button" >
            &larr; Попередня
        </button>

        <span class="page-indicator">
            Сторінка {{ currentPageIndex + 1 }} з {{ totalPages }}
        </span>

        <button 
            [disabled]="isLastPage()" 
            (click)="goToNextPage()"
            class="nav-button next-button" >
            Наступна &rarr;
        </button>

    </div>
</div>
